<h1 class="page-header">Telemetry 2.0 Targeting rule - View</h1>
<form class="row" name="telemetryTwoTargetingRuleViewForm">
    <div class="panel panel-default">
        <div class="panel-heading"><label>Rule and Telemetry 2.0 profile details</label></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-7">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Rule Name:</span>
                            <input id="name" class="form-control" ng-model="vm.targetingRule.rule.name" readonly="" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Telemetry 2.0 profiles:</span>
                            <ul id="telemetry-two-rule-view">
                                <li class="ads-list-item ads-list-item-horizontal xconf-list-item xconf-list-item-grey edit-list checked-in-list"
                                    ng-repeat="profile in vm.profiles"
                                    ng-bind="profile.name"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading"><label>Rule conditions</label></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <ruleview-editor-directive
                            is-valid-condition="vm.isValidCondition"
                            data="vm.targetingRule.rule"></ruleview-editor-directive>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="pull-left" style="padding-right: 1em">
                <button type="button" class="btn btn-default" ui-sref="telemetrytwotargetingrules">Back to List</button>
            </div>
        </div>
    </div>
    <br><br>
</form>
